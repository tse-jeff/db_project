<h1>Create a flight</h1>
<!-- link to go back home -->
<a href="/">Home</a>

<form action="createFlight" method="post">
    <input type="text" name="airline_name" placeholder="Airline Name" required/> </br>
    <input type="text" name="flight_num" placeholder="Flight Number" required/> </br>
    <input type="text" name="departure_airport_code" placeholder="Departure Airport Code" required/> </br>
    <input type="date" name="departure_date" placeholder="Departure Date" required/> </br>
    <input type="time" name="departure_time" placeholder="Departure Time" required/> </br>
    <input type="text" name="arrival_airport_code" placeholder="Arrival Airport Code" required/> </br>
    <input type="date" name="arrival_date" placeholder="Arrival Date" required/> </br>
    <input type="time" name="arrival_time" placeholder="Arrival Time" required/> </br>
    <input type="number" name="base_price" placeholder="Base Price" required/> </br>
    <input type="number" name="id_num" placeholder="ID Number" required/> </br>
    <input type="text" name="flight_status" placeholder="Flight Status" required/> </br>
    <input type="submit" value="Create"/>
</form>
